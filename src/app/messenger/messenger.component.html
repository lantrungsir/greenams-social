<div class="container w3layouts agileits"  id = "#messenger-pop-up">

		<div id="chatbox">

			<div id="friendslist">

				<div id="topmenu">
					<span class="friends">CONTACTS</span>
				</div>

				<div id="friends">

					<div class="friend" *ngFor ="let userkey of userKeys">
						<img src="{{users[userkey].profile_pic}}">
						<p>
							<strong>{{users[userkey].name}}</strong>
							<span>{{users[userkey].realtime}}</span>
						</p>
						<div class="status {{users[userkey].realtime}}"></div>
          </div>
          
          <div class="friend" *ngFor ="let groupkey of groupKeys">
						<img src="{{groups[groupkey].picture}}">
						<p>
							<strong>{{groups[groupkey].name}}</strong>
							<span>online</span>
						</p>
						<div class="status online"></div>
          </div>
          
					<div id="search">
						<input type="text" id="searchfield" value="Search contacts...">
					</div>

				</div>

			</div>

			<div id="chatview" class="p1">

				<div id="profile">
					<div id="close">
						<div class="cy"></div>
						<div class="cx"></div>
					</div>
					<p>Bucky Barnes</p>
					<span>wintersoldier@gmail.com</span>
				</div>

				<div id="chat-messages">

					<label>Monday 01</label>

					<div class="message w3layouts">
						<img src="images/winter-soldier.jpg">
						<div class="bubble">
							Why are you protecting me?
							<span>4 min</span>
						</div>
					</div>

					<div class="message right agileits">
						<img src="images/captain-america.jpg">
						<div class="bubble">
							Coz you're my best friend
							<span>3 min</span>
						</div>
					</div>

					<div class="message">
						<img src="images/winter-soldier.jpg">
						<div class="bubble">
							I don't remember you
							<span>2 Min</span>
						</div>
					</div>

					<div class="message right w3layouts">
						<img src="images/captain-america.jpg">
						<div class="bubble">
							But I remember you
							<span>1 Min</span>
						</div>
					</div>

					<div class="message">
						<img src="images/winter-soldier.jpg">
						<div class="bubble">
							Well, okay!
							<span>Now</span>
						</div>
					</div>

				</div>

				<div id="sendmessage">
					<input type="text" value="Send message...">
					<button id="send"></button>
				</div>

			</div>

		</div>

	</div>

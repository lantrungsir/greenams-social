<div class="w3-container w3-card w3-white w3-round w3-margin"><br>
  <img src="{{users[post.author].profile_pic}}" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:60px">
  <span class="w3-right w3-opacity">{{post.time}}</span>
  <h4>{{users[post.author].name}}</h4><br>
  <hr class="w3-clear">
  <p id = "message{{post.id}}" innerHTML = "{{post.message}}"></p>
  <!-- list of links-->
  <div class="w3-content w3-display-container">
    <ul>
      <li *ngFor = "let link of post.links">
          <a href = "{{link}}">Click here for more details</a>
      </li>
    </ul>

  </div>
  <!--list of images -->
    <div class="w3-row-padding" style="margin:0 -16px" *ngIf = "isImage">
      <div class="w3-content w3-display-container">
        <img *ngFor="let image of post.images" class="mySlides{{post.id}}" src="{{image}}" style="width:100%" >
        <button class="w3-button w3-black w3-display-left" (click)="plusDivs(-1)" >&#10094;</button>
        <button class="w3-button w3-black w3-display-right" (click)="plusDivs(1)">&#10095;</button>
      </div>
    </div>
    <br>
    <br>
  <button type="button" class="w3-button w3-theme-d1 w3-margin-bottom" (click) = "toggleLike()" id = "button-like"><i class="fa fa-thumbs-up"></i>  Like</button> 
  <button type="button" class="w3-button w3-theme-d2 w3-margin-bottom" (click) =  "showCommentBox()"><i class="fa fa-comment"></i>  Comment</button>
  <div id = "likes" *ngIf = "isLike">
    <a href="#" class="w3-bar-item w3-button"><i class="fa fa-thumbs-up"></i>  {{post.likes.length}} lượt thích</a>
  </div>
  <div id = "comment-box{{post.id}}" hidden>
      <img src="{{currentUser.profile_pic}}" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:35px">
      <textarea class = "w3-input w3-animate-input w3-right" placeholder="put in here the comment" id = "comment-text{{post.id}}"></textarea>
      <button class ="w3-button w3-circle w3-ripple w3-btn" (click) = "addComment()">+</button>
  </div>
  <div id = "comments" *ngIf = "isComment">
    <!-- list of comments-->
    <table class="new_comment_table" *ngFor = "let comment of post.comments">
      <tr class="new_comment_row w3-cell-row">
        <td class="new_comment_img" ><img src="{{users[comment.author].profile_pic}}" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:55px"></td>
        <td class="new_comment_text" ><b>{{users[comment.author].name}}</b>
        <p innerHTML = "{{comment.message}}"></p></td>
      </tr>
    </table>
  </div> 
</div>

<div class="w3-container w3-card w3-white w3-round w3-margin"><br>
  <img src="{{post.author.profile_pic}}" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:60px">
  <span class="w3-right w3-opacity">{{post.time}}</span>
  <h4>{{post.author.name}}</h4><br>
  <hr class="w3-clear">
  <p>{{post.message}}</p>
  <!-- list of links-->

  <!--list of images -->
    <div class="w3-row-padding" style="margin:0 -16px" *ngIf = "isImage">
      <div class="w3-content w3-display-container">
        <img *ngFor="let image of post.images" class="mySlides" src="{{image}}" style="width:100%" >
      
        <button class="w3-button w3-black w3-display-left" (click)="plusDivs(-1)" >&#10094;</button>
        <button class="w3-button w3-black w3-display-right" (click)="plusDivs(1)">&#10095;</button>
      </div>
    </div>
  <button type="button" class="w3-button w3-theme-d1 w3-margin-bottom"><i class="fa fa-thumbs-up"></i>  Like</button> 
  <button type="button" class="w3-button w3-theme-d2 w3-margin-bottom"><i class="fa fa-comment"></i>  Comment</button> 
</div>
